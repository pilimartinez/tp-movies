<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"> </script>
    <script type='text/javascript' src="script.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
    <title>The Movie Place</title>
</head>
<body onload='initialize()' >
    <!--Mejorar indentación y dejar espacio entre secciones para lograr un código más prolijo-->
    <aside id="aside">
            <div class="logo"><a href="index.html"> <img src="images/tmb.png" class="logoimg"></a></div>
   
        <nav>
            <ul class="types" >                
                <li class="type"><a href="#" onclick="allCategory('popular')"><i class="far fa-star"></i>POPULAR</a></li>
                <li class="type"><a href="#" onclick="allCategory('top_rated')"><i class="fas fa-award"></i>TOP RATED</a></li>
                <li class="type"><a href="#" onclick="allCategory('upcoming')"><i class="far fa-calendar-alt"></i>UPCOMING</a></li>
                <li class="type"><a href="#" onclick="allCategory('now_playing')"><i class="far fa-play-circle"></i>NOW PLAYING</a></li>
            </ul>
        </nav>
    </aside>
    <div class="container">
        <header>
            <div class="first-mob">
                <input type="text" placeholder="Search for a movie..." id="searchInput" onkeyup="handleSearch()">
                <a href="#" class="burger-button" onclick="showData()"><i class="fas fa-bars"></i></a>
            </div>
                <ul id="search-results"></ul>
        </header>
        <section>
            <div class="main-banner">
                <img src="images/banner.png" class='img-banner'>
            </div>
            <div id='categoryInicial'>
                <div id="popular"></div>
                <div id="top_rated"></div>
                <div id="upcoming"></div>
                <div id="now_playing"></div>
            </div>
            <div id="category-movies"> 
            </div>
        </section>
        <div id="buttonDiv"> 
        </div>
    </div>
    <div id="modalContainer">
        <div id="modalBackground">
            <div id="modal">
                <div id="upperModal">
                    <a href="#" onclick="toggleFunction()"><i class="fas fa-times"></i></a>
                <div><img id="img-modal"></div>
                    <h2 id="mainTitle"></h2>
                    <p id="slogan"></p>
                </div>
                <div id="lowerModal">
                    <div class='movieDetails'>
                    <p id="movieDescription"></p>
                    <div>
                        <h4 class="modalTitle">GÉNERO</h4>
                        <p id="genre"></p>
                    </div>
                    <div>
                        <h4 class="modalTitle">FECHA DE LANZAMIENTO</h4>
                        <p id="releaseDate"></p>
                    </div>
                </div>
                </div>
                <div id="largePoster"></div>
            </div>
        </div>

</body>
</html>
